<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Matter</title>
    <style>
        :root {
            --primary: #6a11cb;
            --secondary: #2575fc;
            --bg: #f8f9fa;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            animation: fadeIn 2s ease-in;
        }

        p {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 2rem;
        }

        button {
            background: white;
            color: var(--primary);
            border: none;
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        #compliment {
            margin-top: 2rem;
            font-style: italic;
            min-height: 1.5rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>You Matter.</h1>
        <p>A little reminder that the world is better with you in it.</p>
        
        <button onclick="newCompliment()">Click for a boost</button>
        <div id="compliment"></div>
    </div>

    <script>
        const compliments = [
            "You're a limited edition.",
            "Your perspective is unique and needed.",
            "You make a bigger difference than you realize.",
            "You are incredibly capable.",
            "Someone is smiling right now because of you.",
            "You are worth the effort."
        ];

        function newCompliment() {
            const display = document.getElementById('compliment');
            const random = compliments[Math.floor(Math.random() * compliments.length)];
            display.innerText = random;
        }
    </script>
</body>
</html>
